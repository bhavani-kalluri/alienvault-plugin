openapi: 3.0.1
info:
  title: Add Sentinel Incident Comment API
  version: 1.0.0

servers:
  - url: https://management.azure.com

paths:
  /subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/providers/Microsoft.SecurityInsights/incidents/{incidentId}/comments/{commentId}:
    put:
      summary: Add or update a comment on a Sentinel incident
      operationId: AddSentinelIncidentComment

      parameters:
        - name: subscriptionId
          in: path
          required: true
          schema: { type: string }
        - name: resourceGroup
          in: path
          required: true
          schema: { type: string }
        - name: workspaceName
          in: path
          required: true
          schema: { type: string }
        - name: incidentId
          in: path
          required: true
          schema: { type: string }
        - name: commentId
          in: path
          required: true
          schema: { type: string }
        - name: api-version
          in: query
          required: true
          schema:
            type: string
            enum: [ "2025-07-01-preview" ]

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
                - objectId
              properties:
                message:
                  type: string
                  description: "Comment text to add to the incident."
                objectId:
                  type: string
                  description: "Object ID of the app or user posting the comment."

      responses:
        "200": { description: OK }
        "201": { description: Created }

      security:
        - azure_auth:
            - https://management.azure.com/.default

components:
  securitySchemes:
    azure_auth:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://login.microsoftonline.com/{tenantId}/oauth2/v2.0/token
          scopes:
            https://management.azure.com/.default: Access ARM API
